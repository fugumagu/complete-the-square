<!doctype html>
<html>
  <head>
    <title>Testing</title>
    <meta charset="utf-8">
    <link type="text/css" rel="stylesheet" href="main.css">
  </head>
  <body>
    <div id="heading">
      <h1>Completing-the-Square Solver</h1>
    </div>
    
    <div id="input">
      <form>
        <label for="equation">Enter an equation: </label>
        <input id="equation" type="text" name="equation" value="0 =-10 -x^2+3x-5x+x^3 - x^3 +18">
        <input type="button" id="solve" value="Solve!">
        <input type="button" id="clear" value="Clear">
      </form>
    </div>
    <div id="error">
    
    </div>
    <div id="content-wrapper">
      <p></p>        
    </div>

    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>    

    <script src="app.js"></script>
  </body>
</html>
